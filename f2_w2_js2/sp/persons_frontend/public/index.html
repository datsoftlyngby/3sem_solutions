<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-info" id="btnReload">Reload</button>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add new person</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new Person</h4>
        </div>
        <div class="modal-body">
          <form id="frmNewPerson">
            First name: <input type="text" name="" id="fname"><br/>
            Last name: <input type="text" name="" id="lname"><br/>
            Phone: <input type="text" name="" id="phone"><br/>
            <input type="submit" name="submit" value="Submit"/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal -->
  <div class="main">
     
    <div id="1">
      <table class="table table-dark">
        <thead><tr><th>ID</th><th>FIRST NAME</th><th>LAST NAME</th><th>PHONE</th></tr></thead>
        <tbody id="tb"></tbody>
      </table>
    </div>
    <div id="2">
    <input type="text" id="inpId"><button id="btnId">Get user by id</button><div id="divId"></div>
    </div>
    <div id="3">
     
    </div>

  </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
